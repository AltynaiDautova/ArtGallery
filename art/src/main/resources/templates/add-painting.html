<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить картину</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Галерея искусств</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Добавить новую картину</h1>

    <!-- Форма с multipart для загрузки файлов -->
    <form th:action="@{/paintings/add}" th:object="${painting}" method="post" enctype="multipart/form-data">

        <!-- Название картины -->
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <!-- Выбор художника -->
        <div class="mb-3">
            <label for="artist" class="form-label">Художник</label>
            <select class="form-select" id="artist" th:field="*{artist}">
                <option value="">Выберите художника...</option>
                <option th:each="artist : ${artists}"
                        th:value="${artist.id}"
                        th:text="${artist.name}"></option>
            </select>
        </div>

        <!-- Выбор категории -->
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option value="">Выберите категорию...</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <!-- Год создания -->
        <div class="mb-3">
            <label for="creationYear" class="form-label">Год создания</label>
            <input type="number" class="form-control" id="creationYear" th:field="*{creationYear}">
        </div>

        <!-- Жанр -->
        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}">
        </div>
        <!-- Добавить после существующих полей формы -->

        <!-- Период -->
        <div class="mb-3">
            <label for="period" class="form-label">Период</label>
            <input type="text" class="form-control" id="period" th:field="*{period}">
        </div>

        <!-- Размер -->
        <div class="mb-3">
            <label for="size" class="form-label">Размер</label>
            <input type="text" class="form-control" id="size" th:field="*{size}" placeholder="Например: 50x70 см">
        </div>

        <!-- Материал -->
        <div class="mb-3">
            <label for="material" class="form-label">Материал</label>
            <input type="text" class="form-control" id="material" th:field="*{material}">
        </div>

        <!-- Инвентарный номер -->
        <div class="mb-3">
            <label for="inventoryNumber" class="form-label">Инвентарный номер</label>
            <input type="text" class="form-control" id="inventoryNumber" th:field="*{inventoryNumber}">
        </div>
        <!-- Поле для загрузки файла -->
        <div class="mb-3">
            <label for="file" class="form-label">Изображение картины</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>

        <!-- Кнопки отправки формы -->
        <button type="submit" class="btn btn-primary">Добавить картину</button>
        <a th:href="@{/paintings}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
