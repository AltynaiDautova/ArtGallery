<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Заголовок и стили как в profile.html -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя | Галерея искусств</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .profile-card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<!-- Навигация как в profile.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/static">
      <i class="bi bi-palette me-2"></i>Галерея искусств
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/auth/logout}">
            <i class="bi bi-box-arrow-right me-1"></i>Выйти
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card profile-card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><i class="bi bi-lock me-2"></i>Смена пароля</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/profile/change-password}" method="post">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="mb-3">
              <label class="form-label">Текущий пароль</label>
              <input type="password" class="form-control" name="currentPassword" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Новый пароль</label>
              <input type="password" class="form-control" name="newPassword" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Подтвердите новый пароль</label>
              <input type="password" class="form-control" name="confirmPassword" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Сменить пароль</button>
              <a th:href="@{/profile}" class="btn btn-outline-secondary">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Подвал как в profile.html -->
<footer class="bg-dark text-white py-4 mt-5">
  <div class="container text-center">
    <p class="mb-0">© 2023 Галерея искусств.</p>
  </div>
</footer>
</body>
</html>
